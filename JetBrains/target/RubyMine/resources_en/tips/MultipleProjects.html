<h1>[89/173] MultipleProjects(多个项目) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p><span class="product">&productName;</span> 可以在一个窗口中操作多个项目。To open a project in the same window with the already opened one, choose <span class="control">Open directory</span>, then in the <span class="control">Open project</span> dialog box, select the option <span class="control">Open in current window</span>, and select the check box <span class="control">Add to currently opened projects</span>.</p>

<p>The Inline Variable refactoring replaces redundant variable usage with its last assigned value.</p>
<p>
  
  In order to invoke the refactoring, move the cursor over the local variable and press <span class="shortcut">&shortcut:Inline;</span> (<span class="control">Refactor | Inline... </span>).

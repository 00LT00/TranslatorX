<h1>[34/157] JumpBetweenTestAndTestSubject(在测试和测试主题之间跳转) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            
            You can quickly navigate from a test to the type or function being tested, and back, by pressing
            <span class="shortcut">&shortcut:GotoTest;</span>
            (<span class="control">Navigate | Test Subject</span>). The same action can be used to generate new tests for a function, file or
            package.
        
        </p>

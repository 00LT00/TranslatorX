<h1>[25/157] GoToFolder(转到文件夹) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            
            To navigate to a folder by its name, use the same steps as for navigating to a file: press
            <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navigate | File</span>), start
            typing the folder name, and add a slash at the end. Use arrows
            to select the file, and <span class="shortcut">Enter</span> to jump to it.
        
        </p>
        <p class="image"><img src="images/go_tod_1_go_to_folder.png"></p>
    </body>

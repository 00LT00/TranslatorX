<h1>[17/157] FindAction(查找操作) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            
            Want to call an action but don't know its shortcut? Need to navigate to or change an IDE setting? Press
            <span class="shortcut">&shortcut:GotoAction;</span> (<span class="control">Help | Find Action</span>) and
            enter the name of the action. Use <span class="shortcut">Space</span> for toggling IDE settings.
        
        </p>
        <p class="image"><img src="images/go_tod_1_find_action.png"></p>
    </body>

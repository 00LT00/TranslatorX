<h1>[31/157] InlineRefactoring(内联重构) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            
            You can inline a constant or function at the caret by pressing <span
                class="shortcut">&shortcut:Inline;</span>
            (<span class="control">Refactor | Inline</span>). The IDE will update all references of the constant and
            replace them with the value.
        
        </p>

<html>

    <body>
<h1>[22/157] GoToClass(转到类) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            
            To navigate to a type by its name, press <span class="shortcut">&shortcut:GotoClass;</span>
            (<span class="control">Navigate | Class</span>) and start typing the name.
            Use arrows to select the type, and <span class="shortcut">Enter</span> to jump to it.
        
        </p>
        <p class="image"><img src="images/go_tod_1_go_to_class.png"></p>
    </body>
</html>

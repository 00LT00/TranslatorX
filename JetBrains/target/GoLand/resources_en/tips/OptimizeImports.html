<h1>[38/157] OptimizeImports(优化导入) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            
            You can delete import statements for all unused packages within a file. Press
            <span class="shortcut">&shortcut:OptimizeImports;</span>
            (<span class="control">Code | Optimize Imports</span>) or <span class="shortcut">&shortcut:ShowIntentionActions;</span>
            (when the caret is on the import statement),
            and then choose the corresponding quick-fix.
        
        </p>

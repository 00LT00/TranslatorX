<h1>[89/148] LaunchConsole(启动控制台) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
   在调试时，您可能需要一个交互式控制台... 这很简单。在调试会话期间，切换到调试器控制台，然后按工具栏中最下面的按钮。
</p>
<p>控制台变为交互式，并显示一个提示符，您可以在其中输入命令并查看输出。</p>
    <p class="image"><img src="images/launch_console_in_debugger.png" alt="launch_console_in_debugger"/></p>

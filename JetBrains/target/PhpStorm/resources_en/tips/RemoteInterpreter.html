<h1>[124/152] RemoteInterpreter(远程解释器) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>发现有使用远程解释器的情景？使用 PhpStorm 这很容易。</p>
<p>要配置远程解释器，按 <span class="shortcut">&shortcut:ShowSettings;</span> ，然后打开 <span class="control">PHP</span> 页。</p>
<p>然后点击浏览按钮，在解释器窗口中点击添加并选择选项 <span class="control">Remote</span>：</p>
        <img src="images/remote.png"></p>

<p>您可以将此远程解释器用于您的项目，也可以将其作为可用的解释器之一。</p>

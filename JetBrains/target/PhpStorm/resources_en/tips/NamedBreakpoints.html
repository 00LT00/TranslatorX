<h1>[123/152] NamedBreakpoints(命名断点) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>您可以添加任何断点的简要说明，以便日后轻松搜索。</p> 
<p>按 <span class="shortcut">&shortcut:ViewBreakpoints;</span> 查看所有现有的断点，然后右击你想要添加描述的断点，选择 <span class="control">Edit description</span> ：</p>

<p class="image"><img src="images/named_breakpoint.png"></p>
<p>稍后，这个名字将帮助您找到所需的断点：</p>
<p class="image"><img src="images/named_breakpoint1.png"></p>

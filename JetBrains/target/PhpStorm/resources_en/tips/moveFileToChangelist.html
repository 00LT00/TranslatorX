<h1>[94/152] moveFileToChangelist(移到文件到更改列表) <a href='http://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


<p>
您可以将任何文件移动到您选择的更改列表。要这样做，只需在版本控制工具窗口的上下文菜单中选择 <span class="control">Move to Changelist</span> 。
</p>

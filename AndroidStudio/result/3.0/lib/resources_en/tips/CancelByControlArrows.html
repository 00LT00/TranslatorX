<h1>[124/193] CancelByControlArrows(通过方向箭头取消) </h1>
    <p>
      当一个自动弹窗被全激活时， <span class="shortcut">&shortcut:EditorLookupDown;</span> 和 <span class="shortcut">&shortcut:EditorLookupUp;</span> 将关闭它，并且在编辑器中上移或下移插入符号。
    </p>

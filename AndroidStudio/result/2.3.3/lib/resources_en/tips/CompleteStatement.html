<h1>[59/191] CompleteStatement(补全代码) <a href='https://github.com/pingfangx/TranslatorX'>[<font color='blue'>联系汉化作者及反馈</font>]</a></h1>


    <p>使用<span class="shortcut">&shortcut:EditorCompleteStatement;</span> 来把当前语句(如 <span class="code_emphasis">if</span>, <span class="code_emphasis">do-while</span>, <span class="code_emphasis">try-catch</span>, <span class="code_emphasis">return</span> (或方法调用))补全为语法正确的结构(比如加上大括号)。 。</p>

<h1>[49/191] DotEtcInLookups(查找列表中的点号等) <a href='https://github.com/pingfangx/TranslatorX'>[<font color='blue'>联系汉化作者及反馈</font>]</a></h1>


    <p>
        当使用代码补全时，你可以使用句号(<span class="code_emphasis">.</span>)，逗号 (<span class="code_emphasis">,</span>)，分号(<span class="code_emphasis">;</span>)，空格及其他字符来接受弹出列表中当前高亮的选中。</p>
    <p>
        选择的名称将在编辑器中自动输入，并且后面加上所输入的符号。</p>

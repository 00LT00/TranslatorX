<h1>[152/191] RemoveToolWindowButton(删除工具窗口按钮) <a href='https://github.com/pingfangx/TranslatorX'>[<font color='blue'>联系汉化作者及反馈</font>]</a></h1>
<p>你知道你可以移除你当前不需要的那些工具窗口按钮吗？</p>
<p>这是很容易做到的——只需右击想要隐藏的按钮，然后在上下文菜单中选择 <span class="control">Remove from Sidebar</span> 。</p>

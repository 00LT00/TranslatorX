<h1>[131/191] CompletionImportStatic(补全时导入static) <a href='https://github.com/pingfangx/TranslatorX'>[<font color='blue'>联系汉化作者及反馈</font>]</a></h1>



      要快速补全一个位于您项目、库或 JDK 中的方法或静态方法，输入前缀并按两次 <span class="shortcut">&shortcut:CodeCompletion;</span> 。您将看到所有匹配的方法。如果你想让你选择的方法静态导入，按下 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 看会发生什么。
      <p class="image"><img src="images/completionImportStatic.png"></p>

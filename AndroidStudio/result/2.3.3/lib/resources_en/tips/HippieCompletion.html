<h1>[154/191] HippieCompletion(hippie 补全) </h1>
<p>使用 <span class="shortcut">&shortcut:HippieCompletion;</span> 来在可视范围内补全单词，这样做的话，补全的原型将会高亮。</p>
<p class="image"><img src="images/hippie.png"></p>
<p>使用 <span class="shortcut">&shortcut:HippieBackwardCompletion;</span> 来反向执行相同的操作。</p>
